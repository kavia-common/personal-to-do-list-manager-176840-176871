<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Splashscreen Preview Badge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      color: #fff;
      background: #1E3A8A;
      border-radius: 999px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      font-weight: 600;
      text-decoration: none;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #22c55e; box-shadow: 0 0 0 3px rgba(34,197,94,.2); }
    .badge:hover { background: #2546a8; }
  </style>
</head>
<body>
  <a class="badge" href="./splashscreen-1-2.html" title="Open Splashscreen preview">
    <span class="dot" aria-hidden="true"></span> Open Splashscreen Preview
  </a>
</body>
</html>
