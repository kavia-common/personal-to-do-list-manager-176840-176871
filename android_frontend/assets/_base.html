<!-- This file is not meant to be opened directly.

     to resolve absolute /assets/figmaimages/... links when opened via file:// -->
<!doctype html>
<html>
  <head>
    <base href="/assets/">
    <meta charset="utf-8">
    <title>Base Path Helper</title>
  </head>
  <body>
    Base path helper for splashscreen preview assets.
  </body>
</html>
