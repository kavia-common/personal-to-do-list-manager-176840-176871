<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Splashscreen Demo (screen_1:2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
    }
    .frame {
      width: 430px;
      height: 932px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.08),
        0 2px 8px rgba(0,0,0,0.06);
      background: #F0F4F3;
      border: 1px solid rgba(0,0,0,0.06);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="frame" aria-label="Device frame preview">
    <iframe src="./splashscreen-1-2.html" title="Splashscreen (screen_1:2)"></iframe>
  </div>
</body>
</html>
